    <main>
      <section class="my-[45px]">
        <div class="container mx-auto px-[100px] max-w-[1440px]">
          <div class="flex flex-col gap-5">
            <div class="space-y-8">
              <div
                class="bg-white rounded-lg shadow-sm p-6 border border-gray-200"
              >
                <div class="flex items-center justify-between mb-6">
                  <h2 class="text-2xl font-bold text-gray-900">
                    Şəxsi məlumatlar
                  </h2>
                </div>

                <div class="space-y-4">
                  <form
                    id="checkout-form"
                    class="grid grid-cols-1 md:grid-cols-2 gap-4"
                  >
                    <div>
                      <label
                        class="block text-sm font-medium text-gray-700 mb-2"
                        >Ad</label
                      >
                      <input
                        id="first-name"
                        type="text"
                        class="w-full px-4 py-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500"
                        placeholder="Adınızı daxil edin"
                      />
                    </div>
                    <div>
                      <label
                        class="block text-sm font-medium text-gray-700 mb-2"
                        >Soyad</label
                      >
                      <input
                        id="last-name"
                        type="text"
                        class="w-full px-4 py-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500"
                        placeholder="Soyadınızı daxil edin"
                      />
                    </div>
                    <div>
                      <label
                        class="block text-sm font-medium text-gray-700 mb-2"
                        >Telefon</label
                      >
                      <input
                        id="phone"
                        type="tel"
                        class="w-full px-4 py-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500"
                        placeholder="Telefon nömrənizi daxil edin"
                      />
                    </div>

                    <div>
                      <label
                        class="block text-sm font-medium text-gray-700 mb-2"
                        >E-poçt</label
                      >
                      <input
                        id="email"
                        type="email"
                        class="w-full px-4 py-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500"
                        placeholder="E-mail daxil edin"
                      />
                    </div>
                    <button
                      type="submit"
                      class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-4 px-6 rounded-lg transition-colors duration-200 mb-4"
                    >
                      Sifarişi tamamla
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
