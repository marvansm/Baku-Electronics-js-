<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bakı Electronics - Giriş</title>
    <link
      rel="stylesheet"
      href="./node_modules/remixicon/fonts/remixicon.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="bg-gray-100">
    <main>
      <section class="h-screen overflow-y-hidden">
        <div class="grid grid-cols-2 w-full h-full">
          <div
            class="h-full w-full bg-cover bg-no-repeat bg-center"
            style="
              background-image: url(https://img.b-e.az/media/search-banner-image/sznadm.jpg);
            "
          >
            <div
              class="bg-[#33333375] w-full h-full pl-[100px] pb-[100px] pt-[40px] pr-[80px]"
            >
              <div
                class="content flex items-start flex-col justify-between h-full"
              >
                <div class="logo">
                  <img
                    src="https://new.bakuelectronics.az/img/auth-logo.png"
                    alt="Logo"
                    class="w-[205px] h-[70px] object-cover"
                  />
                </div>
                <ul class="flex items-start flex-col gap-[50px]">
                  <li class="text-[40px] font-normal leading-[50px] text-white">
                    Arxayın al! Məhsulun dəyişdirmə və <br />
                    geri qaytarma müddəti 30 günə <br />
                    uzandı.
                  </li>
                  <li
                    class="px-[20px] py-[12px] bg-white text-black rounded-[12px] text-[14px] leading-[19px] font-medium"
                  >
                    Ətraflı bax
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="relative flex flex-col h-full">
            <ul
              class="flex gap-6 p-6 text-gray-700 font-semibold text-[12px] absolute top-0 left-1/2 -translate-x-1/2"
            >
              <li class="cursor-pointer">Ana səhifə</li>
              <li class="cursor-pointer">Çatdırılma və ödəniş</li>
              <li class="cursor-pointer">Nisyə alış</li>
            </ul>
            <div class="flex flex-1 items-center justify-center">
              <div
                class="bg-white rounded-3xl shadow-xl p-8 w-full max-w-md mt-12"
              >
                <h1 class="text-2xl font-bold text-gray-900 text-center mb-8">
                  Daxil ol
                </h1>
                <form id="login-form" class="space-y-6">
                  <div>
                    <div class="relative">
                      <input
                        id="username"
                        type="text"
                        placeholder="İstifadəçi adı"
                        required
                        class="w-full px-4 py-4 border-2 border-gray-200 rounded-2xl focus:outline-none focus:border-red-500 transition-colors pr-12"
                      />
                      <div
                        class="absolute right-4 top-1/2 transform -translate-y-1/2"
                      >
                        <i class="fas fa-envelope text-red-500"></i>
                      </div>
                    </div>
                  </div>

                  <div>
                    <div class="relative">
                      <input
                        id="password"
                        type="password"
                        placeholder="Şifrə"
                        required
                        class="w-full px-4 py-4 border-2 border-gray-200 rounded-2xl focus:outline-none focus:border-red-500 transition-colors pr-12"
                      />
                      <button
                        type="button"
                        class="absolute right-4 top-1/2 transform -translate-y-1/2"
                      >
                        <i class="fas fa-eye-slash text-red-500"></i>
                      </button>
                    </div>
                  </div>

                  <div class="text-right">
                    <a
                      href="#"
                      class="text-gray-600 text-sm hover:text-gray-800 transition-colors underline"
                    >
                      Şifrəni unutmusan?
                    </a>
                  </div>

                  <button
                    type="submit"
                    class="w-full bg-gray-800 text-white py-4 rounded-2xl font-semibold hover:bg-gray-900 transition-colors"
                  >
                    Daxil ol
                  </button>

                  <div class="text-center pt-4">
                    <span class="text-gray-600 text-sm"
                      >Hesabınız yoxdur?
                    </span>
                    <a
                      href="#"
                      class="text-gray-800 text-sm font-semibold hover:text-gray-600 transition-colors underline"
                    >
                      Qeydiyyatdan keçin
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
